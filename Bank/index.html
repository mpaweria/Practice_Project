<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna Bank</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="images/Logo-removebg-preview.png">

<body>
    <section id="home">
        <header>
            <nav>
                <h1><a id="logo" href="#home"><img src="images/Bank_Logo-removebg-preview .png" alt="logo"></a></h1>
                <div>
                    <a href="#about">About Us</a>
                    <a href="#services">Services</a>
                    <a href="#contact">Contact Us</a>
                </div>
            </nav>
        </header>
        <div id="bankName">
            <div id="bankHover">
                <h1>APNA BANK</h1>
                <p>Since 1969</p>
            </div>

        </div>
    </section>
    <section id="about">
        <div>
            <h1>ABOUT US</h1>
            <div id="aboutContent">

            </div>
        </div>
        <div class="black">
            
        </div>

    <section id="services">

            <h1 id="serviceHeading">OUR SERVICES</h1>
            <div id="serviceCards">
                <div class="card">
                    <img src="images/Customer.png" alt="Customers">
                    <br>
                    <a href="View Customers.html">View Customers</a>

                    <img src="images/Account Summary.png" alt="Account Summary">
                    <br>
                    <a href="Account Summary.html">Account Summary</a>
                </div>
                <div class="card">

                    <br>
                    <a href="Transaction.html">Transfer Money</a>

        </div>
        <div class="black">
            
        </div>

        <div id="contactDiv">
            <img src="images/join.jpg" alt="Join Us">
            <div id="address">
                <p><i class="fa fa-envelope" aria-hidden="true"></i>apnabank@gmail.com</p>
                <p><i class="fas fa-phone"></i>8890656685</p>
                <p id="adWhite"><i class="fas fa-home"></i>Shastri Nagar, Jodhpur (342003)</p>
            </div>
        </div>
        <div class="black">
            
        </div>
        <footer>
            <p>Â© xyz Bank 2021</p>
            <p> | </p>

        </footer>
