<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="discover.css">
    <title>Soundwave Discover</title>
</head>
<body class="full-height-grow">
    <div class="container full-height-grow">
        <header class="mainHeader">
            <a href="index.html" class="brandLogo">
                <img src="images/logo.png" alt="logo">
                <div class="brandName">Soundwave</div>
            </a>
            <nav class="mainNav">
                <ul>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html">Join</a></li>
                </ul>
            </nav>
        </header>
        <section class="discoverSection">
            <div class="cta">
                <div class="title">Discover New Music</div>
                <div class="iconSection">
                    <div class="icon">
                        <img src="images/microphone.svg">
                        Charts
                    </div>
                    <div class="icon">
                        <img src="images/albums.svg">
                        Albums
                    </div>
                    <div class="icon">
                        <img src="images/more.svg">
                        More
                    </div>
                </div>
                By joining you can benefit by listening to the latest albums released.
            </div>
            <img src="images/grid.jpg" class="coverImage">
        </section>
    </div>
    <footer class="mainFooter">
        <div class="container">
            <nav class="footerNav">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <nav class="footerNav">
                <ul>
                    <li>
                        <a href="#" class="social">
                            <img src="images/twitter.svg" alt="twitter">
                            Twitter
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social">
                            <img src="images/facebook.svg" alt="facebook">
                            Facebook
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
