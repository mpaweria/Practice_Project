<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="darkHeader grid">
            <div class="content">
                <div class="brand">
                    <img class="brandLogo" src="logo.png" alt="logo">
                    <h2 class="brandName">Web Dev Simplified</h2>
                </div>
                <h1 class="title">Exclusive Course Discounts</h1>
                <h3 class="subtitle">Be the first to know when my
                    <em>Learn React Today</em> course drops!
                </h3>
            </div>
        </div>
        <div class="darkDivider"></div>
        <div class="lightHeader grid">
            <div class="content">
                <form class="emailForm">
                    <input type="email" placeholder="Enter Email">
                    <button type="submit">Join Now!</button>
                </form>
            </div>
        </div>
        <div class="lightDivider"></div>
    </header>
</body>
</html>
